<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sajay Prakash - Links</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
    </head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 200.0,
                minWidth: 200.0,
                scale: 1.0,
                scaleMobile: 1.0,
                backgroundAlpha: 0.0,
                color2: 0xffa400,
                wingSpan: 40.0,
                separation: 100.0,
                alignment: 77.0,
                cohesion: 5.0,
                quantity: 2.0,
            });

            setTimeout(() => {
                const main = document.querySelector("main");
                main.style.opacity = 1;
                main.style.filter = "blur(0px)";
            }, 1000);
        });
    </script>
    <body>
        <div id="vanta">

        </div>
        <main>
            <header>
                <img src="./images/sajay.webp" /> 
                <h1><a href="https://sajayprakash.com" style="color: #fff;">@sajayprakash</a></h1>
            </header>
            <ul>
                <li><a href="https://sajayprakash.com"><img src="./images/homepage.svg" alt="Homepage" width="20">Official Website</a></li>
                <li><a href="https://youtube.com/@sajayprakash"><img src="./images/youtube.svg" alt="YouTube" width="20">YouTube</a></li>
                <li><a href="https://linkedin.com/in/sajayprakash"><img src="./images/linkedin.svg" alt="LinkedIn" width="20">LinkedIn</a></li>
                <li><a href="https://github.com/sajayprakash"><img src="./images/github.svg" alt="Github" width="20">Github</a></li>
            </ul>
        </main>
    </body>
</html>
